<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-icon size="large" name="arrow-back-outline" (click)="goBack()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-progress-bar *ngIf="loading === true" type="indeterminate"></ion-progress-bar>

<ion-content>
  <div id="map" #map></div>
</ion-content>
