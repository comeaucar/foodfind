<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FoodFind</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"
        >FoodFind<ion-icon name="fast-food-outline"></ion-icon
      ></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list style="margin-top: 50px;">
      <ion-list-header>
        <ion-label>Things you can do</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label (click)="addRestaurant()">Add your favourite restaurants <ion-icon name="add-circle-outline"></ion-icon></ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Rate restaurants<ion-icon name="star-half-outline"></ion-icon></ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Get directions to restaurants<ion-icon name="map-outline"></ion-icon></ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Share restaurants<ion-icon name="share-outline"></ion-icon></ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
