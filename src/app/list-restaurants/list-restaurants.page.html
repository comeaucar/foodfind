<ion-header>
  <ion-toolbar>
    <ion-title>All Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar animated [(ngModel)]="search" showCancelButton="focus" placeholder="Search Restaurant"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants | filter:search">
      <ion-card style="width: 100%;" (click)="showDetails($event, restaurant)">
        <ion-card-header>
          <ion-card-subtitle>Restaurant</ion-card-subtitle>
          <ion-card-title>{{restaurant.name}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <strong> Description</strong><br>{{restaurant.description}}<br>
          <strong> Address</strong><br>{{restaurant.address.street}}, {{restaurant.address.city}} - {{restaurant.address.postal_code}}<br>
        </ion-card-content>
        <ion-card-content>
          <ion-chip style="margin-bottom: 5px;" *ngFor="let tag of restaurant.tags" color="success">
            <ion-icon name="pricetag-outline"></ion-icon>
            <ion-label color="dark">{{tag}}</ion-label>
          </ion-chip>
          <ionic-rating-component readonly="true" rating="{{getRating(restaurant)}}">
          </ionic-rating-component>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="addRestaurant()">Add New Restaurant</ion-button>
</ion-content>
